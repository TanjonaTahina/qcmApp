<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM - Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar" id="questionList"></div>
        <div class="question-container">
            <div class="score-container">
                <div id="score">Score: 0%</div>
                <div id="progress" class="action-progress">Question: 1 / 80</div>
            </div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="buttons">
                <button id="prev" class="action-btn" onclick="prevQuestion()">Précédente</button>
                <button class="validate-btn action-btn" onclick="validateQCM()">Valider</button>
                <button id="next" class="action-btn" onclick="nextQuestion()">Suivante</button>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
